{% extends "base.html" %}
{% block extra_head %}
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
{% endblock extra_head %}

{% block content %}
<div class="main">
    <div class="shrnk-url">
      <input type="text" id="x-code">
    </div>
    <div class="chart" id="chart-box" style="width: 75%;">
        <canvas id="chart"></canvas>
    </div>
</div>
<script>
    $('#x-code').change(function () {

      var $clickChart = $("#chart");
      let xCode = document.getElementById('x-code').value 
      let url = "http://127.0.0.1:8000/api/clicks/"+xCode
      $.ajax({
        url: url,
        success: function (data) {
          console.log(data)
          var ctx = $clickChart[0].getContext("2d");

          new Chart(ctx, {
            type: 'bar',
            data: {
              labels: data.labels,
              datasets: [{
                label: 'Clicks',
                backgroundColor: 'rgb(255,192,203,0.4)',
                borderColor:'pink',
                borderWidth:2,
                hoverBackgroundColor:'Pink',
                data: data.data
              }]          
            },
            options: {
                responsive: true,
                legend: {
                    position: 'top',
                },
                title: {
                    display: true,
                    text: 'Clicks Bar Chart'
                },
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
          });

        }
      });

    });
</script>
{% endblock content %}
