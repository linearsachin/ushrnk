{% extends "base.html" %}
{% block extra_head %}
<script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
{% endblock extra_head %}

{% block content %}
<div class="main">
    <div class="shrnk-url">

    </div>
    <div class="chart" id="chart-box" style="width: 75%;">
        <canvas id="chart" data-url="{% url 'chart' slug=slug %}"></canvas>
    </div>
</div>
<script>
    $(function () {

      var $populationChart = $("#chart");
      $.ajax({
        url: $populationChart.data("url"),
        success: function (data) {

          var ctx = $populationChart[0].getContext("2d");

          new Chart(ctx, {
            type: 'bar',
            data: {
              labels: data.labels,
              datasets: [{
                label: 'Clicks',
                backgroundColor: 'rgb(255,192,203,0.4)',
                borderColor:'pink',
                borderWidth:2,
                hoverBackgroundColor:'Pink',
                data: data.data
              }]          
            },
            options: {
                responsive: true,
                legend: {
                    position: 'top',
                },
                title: {
                    display: true,
                    text: 'Clicks Bar Chart'
                },
                scales: {
                    yAxes: [{
                        ticks: {
                            beginAtZero: true
                        }
                    }]
                }
            }
          });

        }
      });

    });
</script>
{% endblock content %}
